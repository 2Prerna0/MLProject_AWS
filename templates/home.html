<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to right, #83a4d4, #b6fbff);
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 25px 30px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 100%;
            overflow-y: auto;
            max-height: 95vh;
        }
        h1, legend {
            font-size: 20px;
            font-weight: 600;
            text-align: center;
            margin-bottom: 15px;
        }
        h2 {
            font-size: 18px;
            font-weight: 500;
            text-align: center;
            margin-top: 15px;
        }
        label {
            font-size: 14px;
            margin-bottom: 4px;
            display: block;
        }
        select, input[type="number"] {
            font-size: 14px;
            padding: 6px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            width: 100%;
            font-size: 16px;
            padding: 8px 0;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Student Exam Performance Indicator</h1>
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <legend>Performance Prediction</legend>

            <div class="form-group mb-2">
                <label>Gender</label>
                <select class="form-control" name="gender" required>
                    <option disabled selected value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group mb-2">
                <label>Race or Ethnicity</label>
                <select class="form-control" name="race_ethnicity" required>
                    <option disabled selected value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="form-group mb-2">
                <label>Parental Level of Education</label>
                <select class="form-control" name="parental_level_of_education" required>
                    <option disabled selected value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="form-group mb-2">
                <label>Lunch Type</label>
                <select class="form-control" name="lunch" required>
                    <option disabled selected value="">Select Lunch Type</option>
                    <option value="free/reduced">Free/Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="form-group mb-2">
                <label>Test Preparation Course</label>
                <select class="form-control" name="test_preparation_course" required>
                    <option disabled selected value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="form-group mb-2">
                <label>Writing Score (out of 100)</label>
                <input type="number" class="form-control" name="reading_score" min="0" max="100" required placeholder="Enter Writing Score">
            </div>

            <div class="form-group mb-3">
                <label>Reading Score (out of 100)</label>
                <input type="number" class="form-control" name="writing_score" min="0" max="100" required placeholder="Enter Reading Score">
            </div>

            <button type="submit" class="btn btn-primary">Predict Your Maths Score</button>
        </form>

        {% if results %}
        <h2>The prediction is: {{ results }}</h2>
        {% endif %}
    </div>
</body>
</html>
